  <body>
    <header class="header engfont">
      <h1 class="title">Arabic Word Spelling Tutor</h1>
    <p id="instructions">
      Click "Play Word" button to hear a random Arabic word. 
      Spell the word you hear by dragging its letters to the blue box.
      Make sure each letter is in the correct shape based on its position in the word! Click on a letter to change between all of its available shapes. 
    </p>

  
   <div class="controls">
    <button id="play">Hear Word</button>
    <button id="undo">Undo</button>
    <button id="show">Show Word</button>
    <button id="english">Show English</button>
    <button onclick="testWord()">Check Word</button>
    <div class="label">
    <label for="fonts">Letter Font Style:</label>
  <select name="fonts" id="fonts">
      <option value="default">Default</option>
      <option value="print-font-1">Lateef</option>
      <option value="print-font-2">Mirza</option>
      <option value="handwriting">Handwriting</option>
    </select>
  </div>
  </div>
  </header>
    <hr>
    <div id="keyboard"></div>
    <hr>
    
    <div class="wrapper">
      <div class="displays">
      <div id="show-eng" class="engfont"></div>
      <div id="show-word"></div>
    </div>
  <div id="word-holder" class="dropper word animate__animated">
</div>
