    <div class="header engfont">
    <p id="instructions">

    </p>
    <button id="font">Handwriting Font</button>

    <hr>

      <div id="show-word"></div>

</div>

<button id="play">Play Word</button>
<button id="show">Show Word</button>
<button id="undo">Undo</button>
<button onclick="testWord()">Check Word</button>
</div>
